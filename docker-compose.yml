services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ehrlich
      POSTGRES_USER: ehrlich
      POSTGRES_PASSWORD: ${EHRLICH_DB_PASSWORD:-ehrlich}
    volumes:
      - ehrlich_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ehrlich"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      EHRLICH_DATABASE_URL: postgresql://ehrlich:${EHRLICH_DB_PASSWORD:-ehrlich}@db:5432/ehrlich
      EHRLICH_ANTHROPIC_API_KEY: ${EHRLICH_ANTHROPIC_API_KEY}
      EHRLICH_WORKOS_CLIENT_ID: ${EHRLICH_WORKOS_CLIENT_ID:-}
      EHRLICH_WORKOS_API_KEY: ${EHRLICH_WORKOS_API_KEY:-}
      EHRLICH_CORS_ORIGINS: '["https://ehrlich.sequel.com.mx"]'
      EHRLICH_ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  console:
    build:
      context: ./console
      dockerfile: Dockerfile
      args:
        VITE_WORKOS_CLIENT_ID: ${EHRLICH_WORKOS_CLIENT_ID:-}
        VITE_WORKOS_REDIRECT_URI: ${VITE_WORKOS_REDIRECT_URI:-https://ehrlich.sequel.com.mx}
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy

volumes:
  ehrlich_data:
