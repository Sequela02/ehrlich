services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ehrlich
      POSTGRES_USER: ehrlich
      POSTGRES_PASSWORD: ${EHRLICH_DB_PASSWORD}
    volumes:
      - ehrlich_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ehrlich"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      EHRLICH_DATABASE_URL: postgresql://ehrlich:${EHRLICH_DB_PASSWORD}@db:5432/ehrlich
      EHRLICH_ANTHROPIC_API_KEY: ${EHRLICH_ANTHROPIC_API_KEY}
      EHRLICH_WORKOS_CLIENT_ID: ${EHRLICH_WORKOS_CLIENT_ID:-}
      EHRLICH_WORKOS_API_KEY: ${EHRLICH_WORKOS_API_KEY:-}
      EHRLICH_CORS_ORIGINS: ${EHRLICH_CORS_ORIGINS}
      EHRLICH_ENVIRONMENT: ${EHRLICH_ENVIRONMENT:-production}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  ehrlich_data:
